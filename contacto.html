<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contácto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <form class="col-md-5">
        <h3 style="font-family: 'Rufina', serif;">Formulario de contacto:</h3>
        <p style="font-family: 'Roboto Condensed', sans-serif; font-weight: lighter;">Dejanos tu consulta y te responderemos a la brevedad. Nuestro horario de atención es de lunes a veirnes de 8:00 a 20:00 hs.</p>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6" style="font-family:'Roboto Condensed', sans-serif; font-weight: bold;">
                <label>Nombre y apellido.</label>
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="form-group col-md-6" style="font-family:'Roboto Condensed', sans-serif; font-weight: bold;">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" style="font-family:'Roboto Condensed', sans-serif; font-weight: bold;">
                    <label>Motivo de consulta.</label>
                    <select class="form-control">
                      <option selected>Selecciona una opción</option>
                      <option>Consultas generales</option>
                      <option>Presupuesto Online</option>
                      <option>Organizar una visita</option>
                    </select>
                </div>
              <div class="form-group col-md-6" style="font-family:'Roboto Condensed', sans-serif; font-weight: bold;">
                <label>Teléfono</label>
                <input type="number" class="form-control">
              </div>
            </div>
            <div class="form-group" style="font-family:'Roboto Condensed', sans-serif; font-weight: bold;">
                <label>Mensaje:</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            <button type="submit" class="" style="margin-left: 390px; background-color: #AD8547; font-family: 'Roboto Condensed', sans-serif; font-size: 20px; color: white; width: 150px; height: 50px; border: solid 1px wheat;">Enviar</button>
          </form>
      </form>
    
</body>
</html>
